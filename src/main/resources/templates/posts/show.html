<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All Posts:</h1>
<div th:each="posts: ${posts}">
    <p th:text="${post.getTitle()}"/>
    <p th:text="${post.getBody()}"/>
    <div style="display: flex">
        <form th:action="@'/deletebyid/' + ${posts.getId()}" method="post">
            <button type="submit">Delete</button>
        </form>
        <form th:action="@{'/posts/edit/' + ${posts.getId()}}" method="get">
            <button type="submit">Edit</button>
        </form>
    </div>
</div>
</body>
</html>
