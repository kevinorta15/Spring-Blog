<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <input th:field="*{title}"> Insert Title
        <input th:field="*{body}"> Insert Body
        <button type="submit">Submit Post</button>
    </form>
</div>
</body>
</html>
