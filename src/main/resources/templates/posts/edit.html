<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>

<form action="/posts/edit" method="post">
    <input name="postTitle" th:value="${postToEdit.getTitle()}"> post Title
    <input name="postBody" th:value="${postToEdit.getBody()}"> post Body
    <input name="postId" type="hidden" th:value="${postToEdit.getId()}">
    <button type="submit">Submit Edit</button>
</form>
</body>
</html>
